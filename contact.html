<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Lowongan Kerja - Kontak</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Kontak Kami</h1>
    </header>

    <main class="container mt-4">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="kenimmin@gmail.com" readonly>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Pesan</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Tulis pesan Anda"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
        <p class="mt-4">Hubungi kami di: +6281234567890</p>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Portal Lowongan Kerja. All rights reserved.</p>
    </footer>
    <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const name = document.getElementById('name').value;
        const message = document.getElementById('message').value;

        if (name === '' || message === '') {
            e.preventDefault(); // Mencegah form terkirim
            alert('Semua kolom wajib diisi!');
        } else {
            alert('Pesan berhasil dikirim! Terima kasih.');
        }
    });
</script>

</body>
</html>
